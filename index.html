<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="container">
        <div class="options">
            <h2>Settings</h2>
            <div class="grid-size">
                <label for="grid-size">Grid Size <span class="grid-size"></span></label>
                <input type="range" class="grid-size" name="grid-size" min="8" max="100" value="16" step="2">
            </div>
            <br>
            <div class="color-settings">
                <input type="radio" name="brush" class="color-button" id="color-button" checked>
                <label for="color-button">Color <input type="color" class="color" name="color" value="#000000"></label>
                <br>
                <input type="radio" name="brush" class="rainbow" id="rainbow-button">
                <label for="rainbow-button">Rainbow</label>
                <br>
                <input type="radio" name="brush" class="darken-button" id="darken-button">
                <label for="darken-button">Darken</label>
                <br>
                <input type="radio" name="brush" class="eraser" id="eraser-button">
                <label for="eraser-button">Eraser</label>
            </div>
            <div class="grid-settings">
                <input type="checkbox" id="grid-toggle">
                <label for="grid-toggle">Grid</label>
            </div>
            <div class="background-settings">
                <label for="background-color">Background color</label>
                <input type="color" id="background-color" value="#FFFFFF">
                <button type="button" id="clear-button">Clear</button>
            </div>
        </div>
        <div class="grid-container">
        </div>
    </div>
</body>
</html>
